<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gallery | Book Haven Bookstore</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script src="https://kit.fontawesome.com/5eb7bd78ca.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="site-header" class="no-overflow">
            <div><a href="index.html"><img src="images/Client3_LogoPalette1_2E4057.png" alt="Book Haven Bookstore Logo"></a></div>
            <div><a href="index.html"><h1>Book Haven Bookstore</h1></a></div>
            <div id="site-nav">                    
                <button id="site-nav-menu-button" title="Click to toggle navigation menu"><i id="site-nav-menu-btn" class="fa-solid fa-bars"></i></button>
                <nav id="site-nav-menu" class="hidden">
                    <a href="index.html">Home</a>
                    <a class="active-page" href="gallery.html"><span class="marker">You are on </span>Gallery</a>
                    <a href="about.html">About</a>
                    <a href="events.html">Events</a>
                    <a id="nav-signin-btn" href="javascript:void(0)">Sign In</a>
                    <a id="nav-view-cart-btn" href="javascript:void(0)">View Cart</a>
                </nav>
            </div>
        </header>
        
        <!-- Sign-In Window (hidden by default) -->
        <div id="signin-wnd-wrap" class="hidden">
            <div class="bookish-bg-color parchment-color">
                <h2>Sign In</h2>
                <i id="signin-wnd-close-btn" class="close-btn medium-font fa-solid fa-xmark"></i>
                <form id="signin-form" method="post">
                    <p>
                        <label for="user-name">Email Address<br>
                            <input id="user-name" name="user-name" type="email" value="sumone@mail.domain.com">
                        </label>
                    </p>
                    <p>
                        <label for="password">Password<br>
                            <input id="password" name="password" type="password" value="300k#@veN!">
                        </label>
                    </p>
                    <p>
                        <input type="submit" value="Sign In">
                    </p>
                </form>
            </div>
        </div>

        <!-- Shopping Cart (hidden by default) -->
        <div id="shopping-cart" class="hidden">
            <div class="bookish-bg-color parchment-color">
                <h2>Shopping Cart</h2>
                <i id="cart-close-btn" class="close-btn medium-font fa-solid fa-xmark"></i>
                <div id="cart-contents">
                    <!-- Filled in with JavaScript -->
                </div>
            </div>
        </div>
                
        <!-- Page Body Main -->
        <main id="page-body">
            <section id="category-bar">
                <h3>View items by category</h3>
                <select id="search-category" name="category" aria-label="Category selection menu">
                    <option value="all" default>All Items</option>
                    <option value="new">New Arrivals</option>
                    <option value="bestseller">Best Sellers</option>
                    <option value="clearance">Clearance</option>
                    <optgroup label="Literature">
                        <option value="literature">All Literature</option>
                        <option value="book">Books</option>
                        <option value="magazine">Magazines</option>
                        <option value="children">Children's</option>
                        <option value="teen">Young Adults</option>
                        <option value="adult">Adults</option>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                    </optgroup>
                    <optgroup label="Non-Literature">
                        <option value="non-literature">All Non-Literature</option>
                        <option value="notebook">Notebooks</option>
                        <option value="misc">Miscellaneous</option>
                    </optgroup>
                </select>
                <button id="gal-vc-btn" title="View cart" class="inkwell-bg-color parchment-color"><i class="fa-solid fa-cart-shopping"></i></button>
            </section>

            <section>
                <div id="gallery-wrap">
                    <div id="gallery">
                        <!-- Filled in with JavaScript -->
                    </div>
                </div>
            </section>
        </main>
        <footer id="site-footer">
            <form id="newsletter-signup" method="post">
                <label for="newsletter-email">Sign up for our newsletter</label>
                <div id="newsletter">
                    <input id="newsletter-email" type="email" name="newsletter-email" placeholder="yourname@example.com" autocomplete="email" required>
                    <button type="submit" id="newsletter-signup-btn"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </form>

            <div id="site-footer-social-bar">
                <span><a href="#" title="Facebook"><i class="fa-brands fa-facebook-f"></i></a></span>
                <span><a href="#" title="X / Twitter"><i class="fa-brands fa-x-twitter"></i></a></span>
                <span><a href="#" title="Instagram"><i class="fa-brands fa-instagram"></i></a></span>
                <span><a href="#" title="YouTube"><i class="fa-brands fa-youtube"></i></a></span>
            </div>

            <div id="site-footer-links" class="clear-both">
                <ul class="float-left text-left">
                    <li><a href="#site-footer">Accessibility</a></li>
                    <li><a href="#site-footer">Careers</a></li>
                    <li><a href="#site-footer">Site Map</a></li>
                    <li><a href="about.html#contact-form">Contact Us</a></li>
                </ul>
                <ul class="float-right text-right">
                    <li><a href="#site-footer">Returns & Refunds</a></li>
                    <li><a href="#site-footer">Terms of Use</a></li>
                    <li><a href="#site-footer">Privacy Policy</a></li>
                    <li><a href="#site-footer">Cookies</a></li>
                </ul>
            </div>
        </footer>
    </body>
    <script src="./scripts.js"></script>
</html>
